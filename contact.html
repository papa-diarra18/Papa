        <div class="form-container">
            <h1 id="cont">Contactez-nous</h1>
            <form action="#" method="post">
                <label for="name">PRENOM</label>
                <input type="text" id="PRENOM" name="PRENOM" required><br><br>
                <label for="name">Nom</label>
                <input type="text" id="NOM" name="NOM" required><br><br>
                <label for="name">RESIDENCE</label>
                <input type="text" id="RESIDENCE" name="RESIDENCE" required><br><br>
                <label for="name">TELEPHONE</label>
                <input type="number" id="TELEPHONE" name="RESIDENCE" required><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">EXPLIQUER VOTRE PROBLEME</label>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                <h2>Rendez-vous</h2>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>
                <label for="time">Heure:</label>
                <input type="time" id="time" name="time" required><br><br>
                <button type="submit">Envoyer</button>
            </form>
